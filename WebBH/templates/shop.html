{% extends 'base.html'%} {% load static%} {% block contentblock%}
<div class="mainmenu-area">
  <div class="container">
    <div class="row">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target=".navbar-collapse"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'sanpham:home' %}">Home</a></li>
          <li class="active">
            <a href="{% url 'sanpham:shop_page' %}">Shop page</a>
          </li>
          <!-- <li><a href="single-product.html">Single product</a></li> -->
          <li><a href="cart.html">Giỏ hàng</a></li>
          <li><a href="checkout.html">Thanh toán</a></li>
          <li><a href="#">Thể loại</a></li>
          <!-- <li><a href="#">Others</a></li> -->
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Shop</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      {% for item in list_sp %}
      <div class="col-md-3 col-sm-6">
        <div class="single-shop-product">
          <div class="product-upper">
            <img src="{% static item.hinanh %}" alt="" />
          </div>
          <h2><a href="">{{item.tensanpham}}</a></h2>
          <div class="product-carousel-price">
            <ins>{{item.dongia}}VNĐ</ins>
            <!-- <del>$999.00</del> -->
          </div>

          <div class="product-option-shop">
            <a
              class="add_to_cart_button"
              data-quantity="1"
              data-product_sku=""
              data-product_id="70"
              rel="nofollow"
              href="/canvas/shop/?add-to-cart=70"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="product-pagination text-center">
          <nav>
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
